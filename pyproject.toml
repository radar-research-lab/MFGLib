[tool.poetry]
name = "mfglib"
version = "0.1.1"
description = "A Library for Mean-Field Games"
authors = [
    "Xin Guo <xinguo@berkeley.edu>",
    "Anran Hu <anranhu0107@gmail.com>",
    "Matteo Santamaria <matteosantamaria@berkely.edu>",
    "Mahan Tajrobehkar <mahan_tajrobehkar@berkeley.edu>",  
    "Junzi Zhang <saslascroyale@gmail.com>",
]
readme = "README.md"
license = "MIT"
documentation = "https://mfglib.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
# coveralls sets an upper bound on the Python version
python = ">=3.9,<3.13"
torch = "^2.0.0"
numpy = "~1"
optuna = "^3.1.0"
osqp = "^0.6.3"
scipy = "~1"

[tool.poetry.group.dev.dependencies]
isort = "6.0.0"
black = "25.1.0"
mypy = "1.14.1"
ruff = "0.9.3"
pytest = "8.3.4"
coveralls = "4.0.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "7.4.7"
sphinx-autobuild = "2024.10.03"
sphinxcontrib-bibtex = "2.6.3"
matplotlib = "3.8.4"
jupyter_sphinx = "0.5.3"

[tool.isort]
profile = "black"

[tool.ruff.lint]
select = ["D", "F401"]
ignore = ["D100", "D101", "D102", "D104", "D205"]
# We don't enforce docstrings in test functions
per-file-ignores = {"tests/test_*.py" = ["D103"]}

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
files = ["mfglib", "tests"]
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = ["osqp", "scipy"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = "error"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
